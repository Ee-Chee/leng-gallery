<main class="main">
  <div class="subroutes">
    <ng-container *ngFor="let subroute of subroutes">
      <img [routerLink]="'/' + subroute.routeParam" routerLinkActive="active" [src]="subroute.themeIcon">
    </ng-container>
  </div>
  <app-header></app-header>
  <router-outlet></router-outlet>
</main>
